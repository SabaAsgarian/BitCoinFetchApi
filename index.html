<script>
    const time = document.getElementById('time')
    const h1 = document.getElementById('h1')
    const p = document.getElementById('p')
    const USD = document.getElementById('USD')
    const GBP = document.getElementById('GBP')
    const EUR = document.getElementById('EUR')
    setInterval(() => {
        getData()
    }, 20000);
    getData()
    async function getData() {
        const response = await fetch('https://api.coindesk.com/v1/bpi/currentprice.json');
        if (response.ok) {
            const data = await response.json()
            console.log(data);
            h1.innerHTML = data.chartName
            time.innerHTML = data.time.updated
            p.innerHTML = data.disclaimer
            USD.innerHTML = data.bpi.USD.rate
            GBP.innerHTML = data.bpi.GBP.rate
            EUR.innerHTML = data.bpi.EUR.rate
            return
        }
        return console.log('error occured');
    }
</script>
